{% extends "base.html" %}
{% block title %}Payment Result{% endblock %}

{% block content %}
<div class="card p-5 text-center">
  <h2 class="mb-3">
    {% if status == "SUCCESS" %}
      ✅ Payment Successful
    {% else %}
      ❌ Payment Failed
    {% endif %}
  </h2>

  <p class="fs-5">
    Package: <b>{{ order.package.name }}</b>
  </p>

  <a href="{{ url_for('history') }}" class="btn btn-outline-primary mt-3">
    View History
  </a>
</div>
{% endblock %}
