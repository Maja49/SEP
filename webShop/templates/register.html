{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="page-wrap">
  <div class="mx-auto auth-card card p-4">
    <h2 class="auth-title mb-2">Napravi nalog ✨</h2>
    <p class="text-muted mb-4">Registruj se da možeš da kupuješ pakete.</p>

    {% if error %}
      <div class="alert alert-soft mb-3">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" placeholder="min 3 karaktera" autocomplete="username" />
      </div>

      <div class="mb-3">
        <label class="form-label">Lozinka</label>
        <input class="form-control" type="password" name="password" placeholder="min 6 karaktera" autocomplete="new-password" />
      </div>

      <button class="btn btn-primary w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
      Već imaš nalog?
      <a class="link-soft" href="{{ url_for('login') }}">Uloguj se</a>
    </div>
  </div>
</div>
{% endblock %}
