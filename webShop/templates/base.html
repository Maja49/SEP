<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}WebShop{% endblock %}</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('packages') }}">ðŸš— Rent-a-Car</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-lg-center">
  {% if session.get("user_id") %}
    <li class="nav-item">
      <span class="nav-link nav-user brand-pill">
        Ulogovan/a kao: <b>{{ session.get("username") }}</b>
      </span>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('packages') }}">Packages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('history') }}">History</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
    </li>
  {% endif %}
</ul>

    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

</body>
</html>
